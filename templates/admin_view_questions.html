<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Questions - {{ test.subject }} - MCQ Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/marked/marked.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Eso Kichu Kori</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_tests') }}">Manage Tests</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}">Manage Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Questions - {{ test.subject }}</h2>
                    <div class="btn-group mb-4">
                        <a href="{{ url_for('admin_edit_questions', test_id=test.test_id) }}" class="btn btn-primary">Edit Questions</a>
                        <a href="{{ url_for('admin_tests') }}" class="btn btn-secondary">Back to Tests</a>
                    </div>
                    
                    <div id="markdown-content" class="markdown-body">
                        {{ questions|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Convert markdown to HTML
    const markdownContent = document.getElementById('markdown-content');
    const markdownText = markdownContent.innerHTML;
    markdownContent.innerHTML = marked.parse(markdownText);
</script>
</body>
</html>
