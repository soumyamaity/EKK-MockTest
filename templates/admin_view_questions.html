<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Questions - {{ test.subject }} - Eso Kichu Kori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3, 
        .markdown-content h4, 
        .markdown-content h5, 
        .markdown-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.75rem; }
        .markdown-content h3 { font-size: 1.5rem; }
        .markdown-content h4 { font-size: 1.25rem; }
        .markdown-content h5 { font-size: 1.1rem; }
        .markdown-content h6 { font-size: 1rem; }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content pre {
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Eso Kichu Kori</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_tests') }}">Manage Tests</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}">Manage Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Questions - {{ test.subject }}</h2>
                    <div class="btn-group mb-4">
                        <a href="{{ url_for('admin_questions_edit', test_id=test.test_id) }}" class="btn btn-primary">Edit Questions</a>
                        <a href="{{ url_for('admin_tests') }}" class="btn btn-secondary">Back to Tests</a>
                    </div>
                    
                    <div class="questions-container bg-white p-4 rounded">
                        <div class="markdown-content">
                            {{ questions|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
